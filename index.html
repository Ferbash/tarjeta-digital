<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Tarjeta Digital</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #e0f7fa; /* Celeste claro */
      margin: 0;
    }

    .tarjeta {
      background: linear-gradient(to bottom, #81c784, #4caf50, #ffffff); /* Degradado de verde a blanco */
      width: 300px;
      height: 450px;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
      animation: moverTarjeta 4s infinite alternate;
      transition: transform 0.3s ease;
    }

    .tarjeta:hover {
      transform: scale(1.05);
    }

    .foto {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-image: url('https://i.ibb.co/yVrDzB2/DSC-2132.jpg'); /* Foto de ImgBB */
      background-size: cover;
      background-position: center;
      margin-bottom: 20px;
    }

    .nombre {
      font-size: 24px;
      font-weight: bold;
      color: white;
      margin: 0;
    }

    .titulo {
      font-size: 16px;
      color: white;
      margin: 5px 0;
    }

    .enlaces {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }

    .enlace {
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 5px;
      transition: all 0.3s ease;
      color: white;
    }

    .enlace:nth-child(1) {
      background-color: #ff7043; /* Naranja */
    }

    .enlace:nth-child(2) {
      background-color: #3b5998; /* Azul LinkedIn */
    }

    .enlace:nth-child(3) {
      background-color: #0063db; /* Azul Flickr */
    }

    .enlace:nth-child(4) {
      background-color: #e4405f; /* Rojo Instagram */
    }

    .enlace:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Estilo para el botón de WhatsApp */
    .whatsapp-btn {
      background-color: #25d366; /* Verde WhatsApp */
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    .whatsapp-btn:hover {
      background-color: #128c7e; /* Cambio de color al pasar el mouse */
      transform: scale(1.05);
    }

    .whatsapp-btn img {
      width: 25px;
      height: 25px;
      margin-right: 10px;
    }

    @keyframes moverTarjeta {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>

  <div class="tarjeta">
    <div class="foto"></div>
    <div class="nombre">Fernando Bassini</div>
    <div class="titulo">Desarrollador Web y Fotógrafo</div>

    <div class="enlaces">
      <a href="https://fernandobassini.myportfolio.com/" class="enlace" target="_blank">Portafolio</a>
      <a href="https://www.linkedin.com/in/fernando-bassini-638137306/" class="enlace" target="_blank">LinkedIn</a>
      <a href="https://www.flickr.com/photos/197964690@N08/" class="enlace" target="_blank">Flickr</a>
      <a href="https://www.instagram.com/bassinifernando/" class="enlace" target="_blank">Instagram</a>
    </div>

    <!-- Botón para compartir en WhatsApp -->
    <a href="https://wa.me/?text=¡Hola!%20Te%20comparto%20mi%20tarjeta%20digital%20para%20que%20puedas%20ver%20mi%20portafolio%20y%20conocer%20más%20de%20mi%20trabajo.%20Aquí%20está%20el%20enlace:%20https://tuusuario.github.io/tarjeta-digital/" class="whatsapp-btn" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo">
      Compartir en WhatsApp
    </a>
  </div>

</body>
</html>
